<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>상원컴퍼니 : 로그인</title>
</head>

<body>
    <div class="container">
        <h1>로그인</h1>
        <div class="login-form">
            <div class="txt-field">
                <input class="id" type="text" required />
                <label>아이디</label>
            </div>
            <div class="txt-field">
                <input class="pw" type="password" required />
                <label>비밀번호</label>
            </div>
            <div class="pass">
                <label for="login-status">로그인 상태 유지</label>
                <input type="checkbox" id="login-status" value="stay" onclick="infoCheck()" />
            </div>
            <input class="login-btn" type="butten"  value="로그인" onclick="join()" />
            <div class="signup-link">회원이 아닌가요? <a href="#">회원가입</a></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        //로직 구현
        function join() {
            var id = $(".id").val().trim();
            var pw = $('.pw').val().trim();
            
            var id_len = id.length;
            var pw_len = pw.length;

            if (id == '') {
                alert("아이디를 입력해주세요.")
                $(".id").focus();
                return false;
            }
            if (id != ''){
                id = id.toLowerCase();
                console.log(id)
            }
            if (id_len > 30 ) {
                alert("아이디가 너무 깁니다.")
                $(".id").focus();
                return false;
            }
            if (pw == '') {
                alert("비밀번호를 입력해주세요.")
                $(".pw").focus();
                return false;
            }
            if (pw_len > 30 || pw_len < 8) {
                alert("비밀번호가 적절하지 않습니다. (8~30글자)")
                $(".pw").focus();
                return false;
            }

            alert("로그인완료")

        }

        function infoCheck(){
        var check = $('#login-status').is(':checked');
        if(check){
            confirm('해당 브라우저에 로그인 정보를 저장하시겠습니까?')
        }}
    </script>
</body>

</html>
