<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SIGN UP</title>
    
    <script>
    function doSuccess(){
        alert('예약 완료');

    }
    function doFail(){
        alert('예약 취소');

    }
    function doSend(){
        alert('인증번호를 전송했습니다.');
    }
    </script>
    <script>
        function doCheck(){
        var p1 = document.getElementById('pass').value;
        var p2 = document.getElementById('repass').value;
 
        if( p1 != p2 ) {
        alert("비밀번호가 일치 하지 않습니다");
        return false;
      } else{
        alert("비밀번호가 일치합니다");
        return true;
      }

      
        }
        function doLength(){
        var p1 = document.getElementById('pass').value;

        if(p1.length < 6){
        alert('비밀번호는 6글자 이상이어야 합니다.')
        return false;
        }

        }

    </script>







</head>
<body>
    <form>
    <div class="container">
        <p> MINYOUNG</p>
        <div class="book-form">
            아이디 : <input class="id" type="text" placeholder="                                                          @minyoung.com" required><br>
            비밀번호 : <input class="pass" id="pass" type="password" placeholder=" 비밀번호를 입력하세요" onkeyup="doLength()" required>
            비밀번호 재확인 : <input class="repass" id="repass" type="password" onClick="doCheck()" required >
            이름 : <input type="text" required>
            생년월일 : <br> <input class="year" type="number" placeholder="년(4자)" maxlength="4" required>
            <select name="" class="month" required>
                <option value="">월</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
            </select>
            <input class="day" type="text" placeholder="일" required><br>
            성별<select class="gender" name="" id="" required>
                <option value="">선택안함</option>
                <option value="">여성</option>
                <option value="">남성</option>
            </select>

            본인 확인 이메일 <input class="email" type="email" placeholder="선택입력" required>

            휴대전화 <select class="korea" name="" id="">
                <option value="">대한민국 +82</option>
                <option value="">일본 +81</option>
            </select>
            <br> <input class="phone" type="text" placeholder="전화번호 입력" required>
            <input class="pbt" type="button" value="인증받기" onclick="doSend()">
            <input type="text" placeholder="인증번호를 입력하세요" required>


            <input class="success"type="submit" value="회원가입 완료" >
            
            <input class="cancel" type="button" value="취소" onclick="doFail()">

        </div>

    </div>
</form>
</body>
</html>
