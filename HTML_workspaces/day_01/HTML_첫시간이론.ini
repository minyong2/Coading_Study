☆★ input 태그 : 뭔가를 작성할 때 주로 사용 ☆★
--> input type은 한가지 종류만 올 수 있고,
    속성(id,name,readonly ...)은 중복이 가능하다.
 #속성#
id : 변수 이름(중복 불가능)
name : 변수 이름(중복 가능)
value : 서버에 전송할 실제 데이터 or 디폴트 값

radio : 라디오 체크 , 하나만 체크되게 하려면 name을 똑같이 주면 됨!



