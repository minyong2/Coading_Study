    <!-- 숫자 -->

    <input type="file"> <br><br>

    <!-- 체크박스-->
    <h3>#Check Box</h3>
    <input type="checkbox" id="cb1">
    <label for="cb1">체크박스1</label>

    <input type="checkbox" id="cb2">
    <label for="cb2">체크박스2</label>

    <input type="checkbox" id="cb3">
    <label for="cb3">체크박스3</label>
    <br><br>

    <!--라디오-->
    <input type="radio" name="ra">라디오1
    <input type="radio" name="ra">라디오2
    <input type="radio" name="ra">라디오3
    
    

    <h3>#input 특징 조금 더 알아보기</h3>
    <input type="text" id="userId" name="userId" value="안녕하세요" readonly>


    <!-- 날짜-->
    <h3>#날짜 명령어</h3>
    <input type="date"> <br>
    <input type="month"> <br>
    <input type="week"> <br>
    <input type="time"> <br>

    <button> 버튼태그로 만들었다</button>

    <h3>#콤보박스(선택박스)</h3>
    <select name="" id="">
        <option value="">사이즈를 선택하세요</option>
        <option value="s">S Size</option>
        <option value="m">M Size</option>
        <option value="l">L Size</option>
    </select>

    <h3>#이미지 태그</h3>
    <img src="img.jpg" alt="pairi">


    <h3>#문단 태그</h3>
    <p>사람이 지닌 고유한 향기는 사람의 말에서 뿜어져 나온다.</p>
