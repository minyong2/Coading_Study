<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상원참치</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="banner"></div>
            <div class="nav">
                <ul class="menu-wrap">
                    <li>전체 메뉴</li>
                    <li>오늘의 메뉴</li>
                    <li>베스트 메뉴</li>
                </ul>
            </div>
        </div>
        <div class="section">
            <div class="menu-wrapper">
                <div class="menu">
                    <img src="image/img_con01.jpg" />
                    <div class="menu-info">
                        <h6>참다랑어 뱃살</h6>
                        <p>숙성 : <span>8일 숙성</span></p>
                        <p>가격 : <span id="money1">22,000</span></p>
                        <a href="#" class="a-tag" id="cart1">담기</a>
                    </div>
                </div>
                <div class="menu">
                    <img src="image/img_con02.jpg" />
                    <div class="menu-info">
                        <h6>참다랑어 뱃살</h6>
                        <p>숙성 : <span>2일 숙성</span></p>
                        <p>가격 : <span id="money2">10,000</span></p>
                        <a href="#" class="a-tag" id="cart2">담기</a>
                    </div>
                </div>
                <div class="menu">
                    <img src="image/img_con03.jpg" />
                    <div class="menu-info">
                        <h6>참다랑어 등살</h6>
                        <p>숙성 : <span>3일 숙성</span></p>
                        <p>가격 : <span id="money3">12,000</span></p>
                        <a href="#" class="a-tag" id="cart3">담기</a>
                    </div>
                </div>
                <div class="menu">
                    <img src="image/img_con04.jpg" />
                    <div class="menu-info">
                        <h6>참다랑어 뱃살</h6>
                        <p>숙성 : <span>5일 숙성</span></p>
                        <p>가격 : <span id="money4">16,000</span></p>
                        <a href="#" class="a-tag" id="cart4">담기</a>
                    </div>
                </div>
                <div class="menu">
                    <img src="image/img_con06.jpg" />
                    <div class="menu-info">
                        <h6>참다랑어 스페셜 세트</h6>
                        <p>숙성 : <span>5일 숙성</span></p>
                        <p>가격 : <span id="money4">32,000</span></p>
                        <a href="#" class="sold-out" style="color: red">품절</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="order">
                <button class='pay' type="button">결제하기</button>
                <p>총 주문 금액 : <span id="total">0</span></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        const menuWrap = document.querySelector('.menu-wrap');

        function select(ul, li) {
            //함수 select 만들기
            Array.from(ul.children).forEach(
                //ul의 자식 li를 배열로 지정하고 반복
                v => v.classList.remove('selected')
                //반복해서 selected 클래스 지우기
            )
            if (li) li.classList.add('selected');
            //liEl라면 selected라는 클래스를 더하기
        }

        menuWrap.addEventListener('click', e => {
            //ul 메뉴랩이 클릭되었을때 이벤트 작동
            const selected = e.target;
            // 클릭된 요소를 변수에 담기
            select(menuWrap, selected);
            //만들었던 함수 select 적용하기(선택된 요소만 selected 클래스 더하기)
        })

        var total = $('.total').val();
        $('.pay').click(function () {
            // total이 0일때 alert를 띄움
            if (total == '0') {
                alert("메뉴를 선택하세요!");
            }else{
                confirm("주문하신 상품은 ")
            }
        })

        var sum = 0;
        var cnt = 0;
        


        $('#cart1').click(function () {
            var string = $('#money1').text();
            var no = string.replace(/[^0-9]/g, '');
            var money = parseInt(no);
            $('#total').html((sum += money));
            cnt ++;
            // if (sum > 100000) {
            //     alert("10만원이 넘을 수 없습니다.")
            //     return false;
            // }
            console.log(sum)
            console.log(cnt)
        })

        $('#cart2').click(function () {
            var string = $('#money2').text();
            var no = string.replace(/[^0-9]/g, '');
            var money = parseInt(no);
            $('#total').html((sum += money));
            cnt ++;
            console.log(sum)
            console.log(cnt)
        })

        $('#cart3').click(function () {
            var string = $('#money3').text();
            var no = string.replace(/[^0-9]/g, '');
            var money = parseInt(no);
            $('#total').html((sum += money));
            cnt ++;

            console.log(sum)
            console.log(cnt)
        })

        $('#cart4').click(function () {
            var string = $('#money4').text();
            var no = string.replace(/[^0-9]/g, '');
            var money = parseInt(no);
            $('#total').html((sum += money));
            cnt ++;

            console.log(sum)
            console.log(cnt)
        })

        $('.a-tag').click(function () {
            if ($('#total').text() > 100000) {
                $('.a-tag').off('click');
                alert("금액은 10만원을 넘길 수 없습니다.");
                location.reload();
                
            }
        })

        $('.sold-out').click(function () {
            alert("품절 상품입니다.")
        })









      //소스 구현
        /*
        6번 문제: 모든 조건을 만족하면 
        '주문한 참치는 참다랑어 뱃살 8일 숙성 2개, 참다랑어 등살 3일 숙성1개 입니다.
        주문하시겠습니까?' 라는 confirm창 띄우기
        */
    </script>
</body>

</html>
