<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jquery.js">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            /* display: flex; */
            width: 1500px;
            height: 800px;
            background-color: antiquewhite;
            margin: 50px auto;
            
        }
        .section{
            display: flex;
            justify-content: space-between;
        }
        .item{
            width: 500px;
            height: 100%;
            margin-left: 30px;
            text-align: center;

        }
        .item p{
            font-size: 50px;
            font-weight: 700;
            
        }
        .item .menu{
            border: 1px solid;
            border-radius: 40px;
            width: 400px;
            height: auto;
            padding: 3%;
            margin: 20px 30px;
            background-color: white;
            cursor: pointer;
        }
        .item .menu:hover{
            background-color: aquamarine;
        }
        .order{
            text-align: center;
            width: 500px;
            height: 100%;
            margin-right: 30px;
        }
        .order p{
            font-size: 50px;
            font-weight: 700;
        }
        .row{
            text-align: center;
            margin: 50px 100px;

            
        }
        .yes{
            padding: 3%;
            background-color: rgb(193, 228, 129);
            margin-right: 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            box-shadow: 0px 2px 2px gray;
           
        }
        .no{
            padding: 3%;
            background-color: rgb(129, 197, 228);
            border-radius: 20px;
            border: none;
            cursor: pointer;
            box-shadow: 0px 2px 2px gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="item">
                <p>menu</p>
                <div class="menu">뇨끼</div>
                <div class="menu">까르보나라</div>
                <div class="menu">알리오 올리오</div>
                <div class="menu">아라비아따</div>
                <div class="menu">티본스테이크</div>
            </div>
            <div class="order">
                <p>my order</p>
            </div>
        </div>
    <div class="row">
        <button class="yes">주문</button>
        <button class="no">취소</button>
    </div>
    </div>
    
</body>
</html>
