#메소드 오버로딩(overloading)

#오버로딩과 오버라이딩의 차이점 > 시험 나옴
:이름이 같은 여러개의 메소드를 중복 선언하여 사용의 편리성을 제공

조건 : 1. 이름이 동일해야함.
      2.인자의 개수가 달라야 함
      3.인자의 타입이 달라야 함.
      4.동일한 클래스 파일 안에 있어야 함.

결론 : 파라미터(인자값)가 중요함


#클래스
자바 --> 객체 지향 언어
객체란 고유한 특성을 가짐
객체들이 모여서 하나의 프로그램이 탄생

##객체 지향 언어 특징 (면접 필)
    1. 캡슐화 - 내부를 마치 캡슐처럼 보호
    2. 상속 - 클래스를 부모와 자식으로 두고 부모의 기능을 물려받음
    3. 다형성 - 같은 이름의 메소드가 다르게 구현
             - (메소드 *오버로딩, *오버라이딩)


#public class는 해당 클래스 파일에 하나만 생성 가능.

#메소드에 접근지정자를 private로 선언하면 외부 클래스에서 호출 시
#해당 메소드를 호출할 수 없다.

#데이터타입 첫 글자가 대문자면 클래스 데이터타입

자바 main 함수에는 *static함수와 *new선언으로 만든 클래스 메소드가 올 수 있다.

Rule!
1.메소드에 리턴값이 있으면 우선 변수로 받는다.
