<script>
let array = [1, 10, 4, 3, 5];
let count = 0; //총 몇회전 했는지 알아내는 변수
let len = array.length;


function bubble(array){
    for(let i=0; i<len; i++){

        for(let j=0; j<len-1-i; j++){

            if(array[j]>array[i]){

                var alter = array[j];
                array[j] = array[j+1];
                array[j+1] = alter;
                count++
            }
        }
    }
}
    
bubble(array);
console.log(array);
console.log(count);
</script>
