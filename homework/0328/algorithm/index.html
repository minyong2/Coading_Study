function bubble(array){

        for(let j=0; j<(len-1)-i; j++){ //inner - for
//outer for문이 1번 회전할 때 마다 , inner for문은 1씩 차감되어 돌아야 함.
// 5 -1 -0 = 4
// 5 -1 -1 = 3
// 5 -1 -2 = 2
// 5 -1 -3 = 1

                var alter = array[j];
                array[j] = array[j+1];
                array[j+1] = alter;
                count++
            }
        }
    }
}
