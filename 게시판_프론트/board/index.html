    let list = document.querySelectorAll('.navigation li');
    function activeLink(){

<script>
    // 게시판 리스트 호출 
    getBoardList(); // 함수 호출 (없으면 결과 안 뜸)

    function getBoardList(){
    $.ajax({
        url : 'http://localhost:8080/api/v1/board',
        type : 'GET',
        dataType : 'json',
        success : function(response){ //(파라미터 변수 이름이라 임의로 지정가능)
            // 게시판 조회하는 controller의 리턴타입이 변수 response에 담김
        var html = "";
        if(response.length>0){ // 
        for(var i=0; i<response.length; i++){ // 
                // 조회수 count 로직 여기서 구현하기 why? for문이 돌아야 count가 가능하니까
                // var 조회수 =  response[i].조회수;
            var views = response[i].cnt;  
            if(views < 10){         
                html += 
            '<tr onclick=getBoard('+response[i].boardId+')><td>'  
                +response[i].boardId+
                '</td><td>'
                +response[i].studentsName+
                '</td><td>'
                +response[i].title+
                '</td><td>'
                +response[i].updateAt+
                '</td><td>'
                +response[i].createAt+
                '</td><td><span class = "row">'
                +response[i].cnt+
                 '</span></td></tr>'
                }
    
               
                if(views >= 10 && views <= 20){
                    html += 
                '<tr onclick=getBoard('+response[i].boardId+')><td>'  
                +response[i].boardId+
                '</td><td>'
                +response[i].studentsName+
                '</td><td>'
                +response[i].title+
                '</td><td>'
                +response[i].updateAt+
                '</td><td>'
                +response[i].createAt+
                '</td><td><span class = "middle">'
                +response[i].cnt+
                 '</span></td></tr>'
                }
              
                if(views >= 20){
                    html += 
                '<tr onclick=getBoard('+response[i].boardId+')><td>'  
                +response[i].boardId+
                '</td><td>'
                +response[i].studentsName+
                '</td><td>'
                +response[i].title+
                '</td><td>'
                +response[i].updateAt+
                '</td><td>'
                +response[i].createAt+
                '</td><td><span class = "high">'
                +response[i].cnt+
                 '</span></td></tr>'
                }
            }
        }else{
            html += '<tr><td colspan=6 style= "text-align: center;"> 게시글이 없습니다.</tr></td>'
        } // colspan = 6  : 목록이 6개
    
        $('#boardData').append(html); // tbody에 json데이터 렌더링
            },
        });
    }   // end function


     /* 게시판 작성 함수 */
    $('#contentSubmit').click(function(){

        if(confirm('게시글을 작성하시겠습니까?')){
        var title = $('#title').val();
        var content = $('#content').val();
        var studentsId = 2; // DB에 있는 studentsId로 임시 설정

        //빈칸 확인
        if(title == ''){
            alert('제목을 입력해주세요!');
            return false;
        }

        if(content == ''){
            alert('내용을 입력해주세요!');
            return false;
        }

        var jsonData = {
            studentsId : studentsId,
            content : content,
            title : title
      };
        
      
    $.ajax({ // 게시판 글 작성 데이터가 디비버에 insert
        url : 'http://localhost:8080/api/v1/board',
        type : 'POST',
        contentType : 'application/json', 
        dataType : 'json', 
        data : JSON.stringify(jsonData),
        success : function(response){
          console.log(response);
          if(response > 0){
              $('.write-popup').css('display', 'none');  //글 작성이 완료되면 css = none (팝업창 사라짐)
              //내가 전에 작성한 글 지우고 빈 input 박스(제목, 타이틀) 보여주기. 지우지 않으면 전에 작성한 글이 그대로 남는다.
              $('#title').val('');  
              $('#content').val('');
              $('#boardData').children().remove(); 
              // tbody에 있는 기존 append를 지우고 새로운 함수를 호출해야 한다 remove 하지 않으면 게시글 목록이 추가로 또 생긴다. 
              getBoardList(); //아래 함수 호출
          }
        }

    }); // ajax end  =>  웹에선 안 보이고 디비버에선 보임
    }    // if end
 });// ontentSubmit click end


    
    function getBoard(boardId){ // 클릭한 게시물 상세내용 확인하는 함수 
        //boardId html에 hidden 하기
        //1. 화면 none -> block
        $('.update-popup').css('display', 'block'); // 클릭했을때 block(창 뜨기)

        //AJAX 작성
        $.ajax({ // 게시판 글 작성 데이터가 디비버에 insert
        url : 'http://localhost:8080/api/v1/board/boardId/'+boardId,
        type : 'GET',
        dataType : 'json', 
        success : function(response){
            //3. input에 데이터 set 해주기
            $('#upt-title').val(response.title);
            $('#upt-content').val(response.content);
            $('#boardIdHidden').val(boardId); 

            setBoardViews(boardId); // 조회수 함수
            }

        });
    } // end getBoard()

    // 게시물 수정 하는 함수
    $('#contentUpdate').click(function(){
        // 1.게시판 번호 확인
        var boardId = $('#boardIdHidden').val(); // hidden에 숨겨둔 boardId 가져오기
        //2. JSON 생성
        var title =  $('#upt-title').val();
        var content = $('#upt-content').val();
        var jsonData = {
            title : title,
            content : content
        };

      $.ajax({ 
            url : 'http://localhost:8080/api/v1/board/boardId/'+boardId,
            type : 'PATCH', // HTTP update 메소드 
            contentType : 'application/json', // 서버에 json타입으로 보낼 예정(요청)
            dataType : 'json', // 서버 결과를 json으로 응답받겠다
            data : JSON.stringify(jsonData),
            success : function(response){
                if(response > 0){
                    if(!confirm('수정 하시겠습니까?')){
                        return false; 
                    }
                    alert('수정 완료');
                    $('#boardData').children().remove();
                    $('.update-popup').css('display', 'none'); // 게시물 상세 화면 감추기
                    getBoardList();
                }
            }
        }); //ajax end 
    });



        //게시물 삭제 하는 함수
    $('#contentDelete').click(function(){
        var boardId = $('#boardIdHidden').val(); //hidden에 숨겨둔 boardId 가져오기.
        if(confirm('게시물을 삭제하시겠습니까?')){
            $.ajax({ 
                url : 'http://localhost:8080/api/v1/board/boardId/'+boardId,
                type : 'DELETE',
                dataType : 'json', // 서버 결과를 json으로 응답받겠다
                success : function(response){
                if(response > 0){
                    alert('삭제 완료!')
                    $('#boardData').children().remove();
                    getBoardList();// delete or insert 할때 데이터가 변경됐으니 리스트를 새로 불러와야 한다.
                    $('.update-popup').css('display', 'none'); // 게시물 상세 화면 감추기
                    }
                }
            }); //end ajax
        }
    }); // end

    //조회수 증가 함수 (count)
    function setBoardViews(boardID){
        $.ajax({
            url: 'http://localhost:8080/api/v1/board/views/boardId/'+boardId,
            type : 'PATCH',
            dataType: 'json',
            success: function (response) {
                if(response > 0){
                    $('#boardData').children().remove();//tbody id
                    getBoardList();
                }
            }
        }); //ajax end 
    }//end function

                }
            }
        }else{
            // 게시글 없으면 로직 구현
            html += '<tr><td colspan=6 style= "text-align: center;"> 게시글이 없습니다.</tr></td>'

        $('#boardData').children().remove(); //지우고 
        $('#boardData').append(html); // tbody에 json데이터 렌더링
