public class 피자스쿨{
    #조건) 클래스와 메소드를 실행해서 결과 값을 보고 싶을 때
    #자바는 메인함수만 알고있음.
    #그래서 외부 클래스 파일을 불러올 때 메인함수에서 해야함.
    #메소드도 메인함수에서 불러와야함.


    public static void main(String[]args){
        Pizza 치즈피자    =    new Pizza();
       <데.타> <변수>   <대입>  <클래스>

       치즈피자.햄 = 100;
       치즈피자.도우를만들다();
    # . 을 찍어 해당 클래스 변수 혹은 메소드를 불러온다.

        Pizza 불고기피자 = new Pizza();
        불고기피자.햄 = 50;
        불고기피자 = 치즈피자;
        #기존 불고기피자 데이터 사라짐.
        
        #클래스도 데이터타입이기 때문에 배열 선언 가능
        Pizza pizza[] = new Pizza();
        pizza[0] = 치즈피자;
        pizza[1] = 불고기피자; 
        #...제네릭으로 가능
        



    }


